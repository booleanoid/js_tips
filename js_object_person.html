<!DOCTYPE html>
<html>
<head>
	<title>js object tips</title>
</head>
<body>
	<script>
		const person = {
			name: {
				first: "andrew",
				last: "Jackson",
			},
			age: 46,
			bio: function(){
				console.log(`${this.name["first"]}`);
			},
			introduce(){
				console.log(`Hi! I'm ${this.name["first"]}.`);
			}

		};

		// console.log(person.bio());
		person.introduce();


	</script>

</body>
</html>
