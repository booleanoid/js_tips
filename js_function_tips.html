<!DOCTYPE html>
<html>
<head>
	<title>js fuction tips</title>
</head>
<body>
	<script type="text/javascript">

		var introduce = new Function('first_name', 'last_name', 'return "My name is " + first_name + " " + last_name');
		console.log(introduce('Taro', 'Suzuki'));

		var scope = 'Gloval';

		function getValue() {
			var scope = 'Local';
			return scope;
		}
		console.log(scope); // Global
		console.log(getValue()); // Local

		function getMaxMin(...num) {
			return [Math.max(...num), Math.min(...num)];
		}
		let max_min = getMaxMin(3, 6, 5, 14, 29, 8, 19);
		console.log(max_min); // [29, 3]

		let [max, min] = getMaxMin(3, 6, 5, 14, 29, 8, 19);
		console.log(max); // 29
		console.log(min); // 3


		//closure function 
		console.log('-closure---');
		function closure(init_num) {
			var counter = init_num;
			return function() {
				return ++init_num;
			}
		}
		var closureObj = closure(4);
		console.log(closureObj());
		console.log(closureObj());
		console.log(closureObj());


		console.log('---------------------');
		let display_max = (...e) =>	Math.max.apply(null, e);
		
		console.log(display_max(1,458,7,9,60));


		console.log('---------------------');
		let nums = e => [...Array(e)].map((v, i)=> i);

		console.log(nums(100));


		let sum = (...n) => {
			let t = 0;
			n.forEach( e => t += e );
			return t;
		}

		console.log(sum(3,4,5,10));


	</script>

</body>
</html>
