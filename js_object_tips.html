<!DOCTYPE html>
<html>
<head>
	<title>js object tips</title>
</head>
<body>
	<script type="text/javascript">
		//Map Object
		var m = new Map();
		m.set(1, 'hoge');
		m.set(2, 'hoge');
		m.set(4, 'hoge');
		console.log(m);

		//Set Object
		let s = new Set();
		s.add(10);
		s.add(5);
		s.add(100);
		console.log(s);
		console.log(s.has(5));
		console.log(s.size);

		//Date Object
		var d = new Date();
		console.log(d);
		console.log(d.getFullYear());
	</script>

</body>
</html>
