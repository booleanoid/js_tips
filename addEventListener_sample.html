<!DOCTYPE html>
<html>
<head>
	<title>js object tips</title>
</head>
<body>
<input id="btn" type="button" value="Push" />

<input id="replace_btn" type="button" value="Push!" />

<p id="replace_text">ここをクリックすると？？？</p>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', () => {
			var btn = document.getElementById('btn');
			btn.addEventListener('click', () =>	window.alert('clicked!'), false);

			var replace_text = document.getElementById('replace_text');
			replace_text.addEventListener('click', e => {
				document.getElementById('replace_text').innerHTML = '<select name="example"><option value="サンプル1">サンプル1</option><option value="サンプル2">サンプル2</option><option value="サンプル3">サンプル3</option></select>'
				var target = e.target;
				console.log('発生元:' + target.nodeName + '-' + target.id);
				console.log('種類:' + e.type);
				console.log('X座標:' + e.clientX);
				console.log('Y座標:' + e.clientY);
			}, false);
			// replace_text.removeEventListener('click', listener, false);
		}, false);

	</script>

</body>
</html>
