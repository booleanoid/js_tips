<!DOCTYPE html>
<html>
<head>
	<title>js object tips</title>
</head>
<body>
<script>

function text( t ) {
	// tをコンソールログに出力する
	console.log(t);
}

let text1 = function(t){
	console.log(t);
}

// function を書かないかわりに => を記述
let text2 = (t) => {
	console.log(t);
}

// 引数が1つの場合は、引数を囲む()を省略できる。
let text3 = t => console.log(t);

text3("asdfsfd");


// アロー関数
forEach((element) => {
  /* … */
});
forEach((element, index) => {
  /* … */
});
forEach((element, index, array) => {
  /* … */
});

// コールバック関数
forEach(callbackFn);
forEach(callbackFn, thisArg);

// インラインコールバック関数
forEach(function (element) {
  /* … */
});
forEach(function (element, index) {
  /* … */
});
forEach(function (element, index, array) {
  /* … */
});
forEach(function (element, index, array) {
  /* … */
}, thisArg);

// アロー関数でオブジェクトを返す場合

// {} が関数処理の範囲を表すため、オブジェクトを返す場合は()で囲む必要がある。
let obje = o => ({o:id, o:name});

</script>

</body>
</html>
