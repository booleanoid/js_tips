<!DOCTYPE html>
<html>
<head>
	<title>js object tips</title>
</head>
<body>
<script>

function text( t ) {
	// tをコンソールログに出力する
	console.log(t);
}

let text1 = function(t){
	console.log(t);
}

// function を書かないかわりに => を記述
let text2 = (t) => {
	console.log(t);
}

// 引数が1つの場合は、引数を囲む()を省略できる。
let text3 = t => console.log(t);


</script>

</body>
</html>
