<!DOCTYPE html>
<html>
<head>
	<title>js object tips</title>
</head>
<body>
<script>

function text( t ) {
	// tをコンソールログに出力する
	console.log(t);
}

let text1 = function(t){
	console.log(t);
}

// function を書かないかわりに => を記述
let text2 = (t) => {
	console.log(t);
}

// 引数が1つの場合は、引数を囲む()を省略できる。
let text3 = t => console.log(t);

text3("asdfsfd");


let ele = [3,4,5,6,7,8,9];

// アロー関数
ele.forEach((element) => {
  /* … */
});

ele.forEach((element, index) => {
  /* … */
});
ele.forEach((element, index, array) => {
  /* … */
});

let callbackFn = () => console.log("cbfun");
let thisArg = "";
// コールバック関数
ele.forEach(callbackFn);
ele.forEach(callbackFn, thisArg);

// インラインコールバック関数
ele.forEach(function (element) {
  /* … */
});
ele.forEach(function (element, index) {
  /* … */
});
ele.forEach(function (element, index, array) {
  /* … */
});
ele.forEach(function (element, index, array) {
  /* … */
}, thisArg);

// アロー関数でオブジェクトを返す場合

// {} が関数処理の範囲を表すため、オブジェクトを返す場合は()で囲む必要がある。
let obje = o => ({o:id, o:name});

// 5を足す関数　mapを利用して
let numbers = [0, 1, 2, 3, 4, 5, 6, 7, 8];
let addFive = numbers.map( e => e + 5 );

console.log(addFive);

</script>

</body>
</html>
