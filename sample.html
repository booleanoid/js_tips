<!DOCTYPE html>
<html>
<head>
	<title>js object tips</title>
</head>
<body>
<input type="text" id="date">
<div id="today" class="target_date">今日の日付</div>
<div id="yesterday" class="target_date">昨日の日付</div>
<script type="text/javascript">

let target_date = document.querySelectorAll(".target_date");
let target = "";

target_date.forEach(( v ) => {
	v.addEventListener('click', {target: v.id, handleEvent: getDate});
})

function getDate( e ){
	let date = new Date();
	if(this.target == "yesterday"){
		date.setDate(date.getDate() - 1);
	}
	innerText(getYmd( date ));
}

function getYmd( d ){
	return d.getFullYear() + "年" + (d.getMonth() + 1) + "月" + d.getDate() + "日";     // 年=2019
}

function innerText( d ){
	let i = document.getElementById("date");
	i.value = d;
}

</script>

</body>
</html>
