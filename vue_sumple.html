<html>
<head>
	<meta charset="utf-8">
	<title>Vue sample</title>
</head>
<body>
	<div id="app">
		<div>{{ message }}</div>
		<ol>
			<li v-for="item in list">{{ item }}</li>
		</ol>
		<button v-on:click="handleClick">Click!</button>
		<div v-bind="item"></div>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" v-bind="circle">
			<circle cx="150" cy="150" v-bind:r="radius" fill="lightblue" />
		</svg>
		<input type="range" min="0" max="100" v-model="radius">

		<section>
			<h2>vote guitar</h2>
			<ul>
				<li v-for="(g, index) in guitars" v-bind:key="g.id">
					ID: {{ g.id }} Name: {{ g.name }} vote: {{ g.vote }}
					<button v-on:click="doVote(index)">vote</button>
				</li>
			</ul>
		</section>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
