<html>
<head>
	<meta charset="utf-8">
	<title>Vue sample</title>
</head>
<body>
	<div id="app">
		<div>{{ message }}</div>
		<ol>
			<li v-for="item in list">{{ item }}</li>
		</ol>
		<button v-on:click="handleClick">Click!</button>
		<div v-bind="item"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
